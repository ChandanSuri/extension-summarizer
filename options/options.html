<!DOCTYPE html>
<html>
    <head>
        <title>Condense Options</title>
        <style>
            body { font-family: sans-serif; padding: 10px; width: 300px; }
            form { display: flex; flex-direction: column; gap: 15px; }
            label { display: flex; flex-direction: column; gap: 5px; }
            input, select, button { padding: 8px; border-radius: 4px; border: 1px solid #ccc; }
            button { background-color: #007bff; color: white; cursor: pointer; border: none; }
            #status { margin-top: 10px; color: green; font-weight: bold; }
        </style>
    </head>
    <body>
        <h3>Settings</h3>
        <form id="optionsForm">
            <label for="modelSelect">
                Summarization Model:
                <select id="modelSelect" name="modelSelect">
                    <option value="cohere">Cohere</option>
                    <option value="openai">OpenAI</option>
                </select>
            </label>
            <label for="apiKey">
                API Key:
                <input type="password" id="apiKey" name="apiKey" required placeholder="Enter API Key for selected model">
            </label>
            <button type="submit">Save</button>
        </form>
        <div id="status"></div>
        <script src="options.js"></script>
    </body>
</html>
